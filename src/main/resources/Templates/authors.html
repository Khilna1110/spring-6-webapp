<!DOCTYPE html>
<html lang="en" xlmns:th="http:www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Framework Guru</title>
  </head>
  <body>
    <h1>Authors list</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr th:each="author:${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstName}">Name</td>
        <td th:text="${author.lastName}">Surname</td>
      </tr>
    </table>
  </body>
</html>
